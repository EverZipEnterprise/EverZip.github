    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
   
    <link rel="stylesheet" href="styles.css">
         
    <style>
        @keyframes slideInTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
       
        body {
            font-family: 'Tangerine', serif !important;
            background-color: #ffffff;
            background-image: url(stunning-leaves-wallpaper-1.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            margin: 0px;
            padding: 0px;
            animation: slideInTop 1s ease-out;
        }




        header {
            
            background-image: url(minimalism-green-leafed-illustration-wallpaper.jpg);
            color: #fff;
            padding: 40px 20px; /* Adjusted padding to control the position of h1 */
            background-repeat: no-repeat;
            background-position:center;
            background-size: 100%;
            width:100%;
        }




        header h1 {
            margin: 0px;
            font-size: 100px;
           
        }




        .container {
            width:1200px;
            max-width:75%;
            margin:20px auto;
            padding: 50px;
            background-color: #262624;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       
        .container:first-of-type {
            background-color:#00000000;
            box-shadow: none;
        }
         
        h1{
            color: #fff;
        }
       
        h2 {
            /* Removed absolute positioning */
            margin-bottom: 20px; /* Adjusted margin to move h2 within the container */
            margin-left: 20px;
            color: #fff;
            font-size: 48px;
        }


       


        p{
            color: #fff;
            font-size: 30px;
        }
       
        .container:first-child p {
            font-size: 36px;
            background-color: #c0646400
        }
        .container:nth-last-child(4) h1 {
            text-align:left;
            font-size: 40px;
            margin-top: -36px;
            padding-left: 0px;
        }


        .container:nth-last-child(2) h1 {
            text-align:left;
            font-size: 40px;
            margin-top: -36px;
            padding-left: 0px;
        }


        .container:nth-last-child(3) h1 {
            text-align:left;
            font-size: 40px;
            margin-top: -36px;
            padding-left: 0px;
        }
       
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }


        li {
            display: inline-block;
            margin-right: 10px;
        }


        li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            display: inline-block; 
            transition: transform 0.3s ease-in-out;
            position:relative;
            top:-10px;
        }


        li a:hover {
            background-color: #fff;
            color: #333;
            transform: scale(1.2); /* Adjust the magnification factor as needed */
        }


        .container.footer{


        }
    </style>
</head>
